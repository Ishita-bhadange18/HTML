<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
    <style>
        /* Add some basic styling to the audio element */
        audio {
            width: 50%; /* make the audio element 50% of the parent width */
            margin: 20px auto; /* add some margin and center it horizontally */
            border-radius: 10px; /* add some rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* add some subtle shadow */
        }
        
        /* Add some hover effect to the audio element */
        audio:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4); /* increase the shadow on hover */
            transform: scale(1.05); /* add some subtle scaling effect on hover */
        }
    </style>
</head>
<body>
    <audio src="./WhatsApp Audio.mp3" autoplay controls></audio>
</body>
</html>
